<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
  </div>
  <p id="select-p">Select difficulty:</p>
  <button type="button" class="easiest">Easiest</button>
  <button type="button" class="impossible">Impossible</button>
  <button type="button" class="go-back">Go Back</button>
  <button type="button" class="clear">Clear Board</button>
  <div id="message1" class="message"> 
    <p>You won!</p>
    <button type="button" class="again">Try again</button>
  </div>
  <div id="message2" class="message"> 
    <p>You lost</p>
    <button type="button" class="again">Try again</button>
  </div>
  <div id="message3" class="message"> 
    <p>It's a tie!</p>
    <button type="button" class="again">Try again</button>
  </div>
</body>
</html>
